<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="cadastroForm">
            <i class="ri-mail-line"></i>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <i class="ri-lock-line"></i>
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <input type="submit" value="Entrar">
        </form>
        <a href="#">Esqueci minha senha</a>
        <br>
        <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        <div id="resultados"></div>
    </div>
    <script>

        document.getElementById("cadastroForm").addEventListener("submit", function(event){

            event.preventDefault();

            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;

            var usuario = JSON.parse(localStorage.getItem("usuario"));

            if(usuario && email === usuario.email && senha === usuario.senha){
                document.getElementById("resultados").textContent = "Login bem-sucedido";
            } else {
                document.getElementById("resultados").textContent = "Email ou senha incorretos. Verifique suas credenciais";
            }
        });

    </script>
</body>
</html>
